}

.box input[type="text"], .box input[type="email"]
{
border: 0;
background: none;
display: block;
margin: 20px auto;
text-align: center;
border: 3px solid #0367fd;
padding: 14px 10px;
width: 240px;
outline: none;
color: white;
border-radius: 24px;
transition: 0.25px;

}

.box input[type="text"], .box input[type="password"]
{
border: 0;
background: none;
display: block;
margin: 20px auto;
text-align: center;
border: 3px solid #0367fd;
padding: 14px 10px;
width: 240px;
outline: none;
color: white;
border-radius: 24px;
transition: 0.25px;

}

.box input[type="text"]:focus,.box input[type="password"]:focus{

    width: 270px;
    border-color: #ffc400ec;
}

.box input[type="submit"]{
border: 0;
background: none;
display: block;
margin: 20px auto;
text-align: center;
border: 3px solid #ffc400ec;
padding: 14px 10px;
width: 120px;
outline: none;
color: white;
border-radius: 24px;
transition: 0.25px;
cursor: pointer;

}

.box input[type="submit"]:hover{
background: #ffc400ec;

}

.choosetype{
    border: 0;

#outer_box{
